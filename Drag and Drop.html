<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop</title>
	<style type="text/css">
		div{
			height: 400px; width: 400px; border: 1px solid black; float: left;
			margin: 10px;
		}
	</style>
</head>
<body>
	<h1>Drag and drop element</h1>

	<div class="dragZone" ondrop="drop(event)" ondragover="allowDrop(event)">
		<h3 style="text-align: center;">Drag/Drop Zone</h3>
		<img src="../../pictures/bmw.jpg" width="100%" id="dragImg" ondragstart="dragStart(event);">
		
	</div>
	<div class="dropZone" ondrop="drop(event)" ondragover="allowDrop(event)">
		<h3 style="text-align: center;">Drop/Drop Zone</h3>
		
	</div>

	<div class="dropZone" ondrop="drop(event)" ondragover="allowDrop(event)">
		<h3 style="text-align: center;">Drag/Drop Zone
	</div>


	<script>
		var HH;
		function allowDrop(ev){
			ev.preventDefault();
		}

		function dragStart(ev){
			HH = ev.target.id;
		}
		function drop(ev){
			ev.target.append(document.getElementById(HH));
		}

	</script>

	
		

</body>
</html>
